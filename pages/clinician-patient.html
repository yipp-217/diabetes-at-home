<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../public/css/new_style.css" /> 
    </head>

    <body class="clinician_body">

        <header class="clinician_header">
            <h2 class="cilnician_nav">John Doe</h2>
            <button class="clinician_nav_btn" type="button"><h5>Back to Dashboard</h5></button>
        </header>

        <a href="url"><p class="history_link"> Data History</p></a>

    <main class="note_main">
        <section class="info_contianer">
            <div class="weight">
                <h3>Weight</h3>
                <p>68kg</p>
                <label class="required">Required
                    <input type="checkbox" checked="checked">
                    <span class="checkmark"></span>
                </label>
                <form class="lower-threshold">
                    <label>Lower Threshold</label>
                    <input class="input" type="text">
                </form>
                <form class="upper-threshold">
                    <label>Upper Threshold</label>
                    <input class="input" type="text">
                </form>
            </section>

            <section class="info_contianer">
                <div class="weight">
                    <h3>Blood Glucose</h3>
                    <p>7 nmol/L</p>
                    <label class="required">Required
                        <input type="checkbox" checked="checked">
                        <span class="checkmark"></span>
                    </label>
                    <form class="lower-threshold">
                        <label>Lower Threshold</label>
                        <input class="input" type="text">
                    </form>
                    <form class="upper-threshold">
                        <label>Upper Threshold</label>
                        <input class="input" type="text">
                    </form>
                </section>

                <section class="info_contianer">
                    <h3>Support Messages</h3>
                    <p>Current Message:</p>
                    <p class="message">You are doing great :)</p>
                    <label>New Message:</label>
                    <input class="input" type="text">
                    <button type="button">Update Message</button>
                </section>

                <section class="info_contianer">
                    <div class="weight">
                        <h3>Exercise</h3>
                        <p>3000 steps</p>
                        <label class="required">Required
                            <input type="checkbox" checked="checked">
                            <span class="checkmark"></span>
                        </label>
                        <form class="lower-threshold">
                            <label>Lower Threshold</label>
                            <input class="input" type="text">
                        </form>
                        <form class="upper-threshold">
                            <label>Upper Threshold</label>
                            <input class="input" type="text">
                        </form>
                    </section>

                    <section class="info_contianer">
                        <div class="weight">
                            <h3>Doses of Insulin Taken</h3>
                            <p>--</p>
                            <label class="required">Required
                                <input type="checkbox" checked="checked">
                                <span class="checkmark"></span>
                            </label>
                            <form class="lower-threshold">
                                <label>Lower Threshold</label>
                                <input class="input" type="text">
                            </form>
                            <form class="upper-threshold">
                                <label>Upper Threshold</label>
                                <input class="input" type="text">
                            </form>
                        </section>



                    <section class="info_contianer">
                            <h3>Notes</h3>
                            <input class="input" type="text">
                            <a href="url">See Past Notes</a>
                    </section>

        <button class="lightmedium_button" type="button">Save</button>
    </main>
    </body>
</html>
