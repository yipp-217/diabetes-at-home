<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../public/css/new_style.css">
    </head>

    <body>
        <header>
            <img src="../public/res/menu.svg" class="icons" id="hamburger" onclick="openNav()">
            <img src="../public/res/badge.svg" class="icons">
        </header>
    
    <main class="clinician_main">
        <h3 >Dr Jones</h3>
        <section class="big_background setting_hid">
    
        <section class="setting_contanier">
                <article class="personal_info setting_phone">
                    <h5>Full name:</h5>
                    <p>Sally Megan Jones</p>
                </article>
    
                <article class="personal_info setting_phone">
                    <label for="Email"></label><h5>Email:</h5> </label>
                    <input type="text" placeholder="sally.jones@doctor.com" name="Email">
                </article>

                <article class="personal_info setting_phone">
                    <label for="change_password"></label><h5>change_password</h5><a href=""><img class="change_btn" src="../public/res/back_arrow.svg"></a></label>
                </article>

        </section>
    
        <section class="setting_contanier">

            <article class="personal_info setting_phone">
                <h5>Date of Birth:</h5>
                <p>01/01/1980</p>
            </article>
    
            <article class="personal_info setting_phone">
                <label for="Bio"></label><h5>Bio:</h5> </label>
                <a href=""><input type="text" placeholder="I have been a doctor for 10 years! I love helping others." name="Bio">
            </article>
    
            <section class="center_btn"><button class="pink_button" type="submit"><h5>Log Out</h5></button></section>
            

    
        </section>
    
        </section>
    </main>
    </body>
</html>
