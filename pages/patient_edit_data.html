<!DOCTYPE html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../public/css/new_style.css">
</head>

<body>
    <header>
        <nav>
            <a class="icons"><img src="../public/res/hambuger-menu.png" /></a>
          </nav>
          <a class="icons">
            <img src="../public/res/badge.svg" />
          </a>
    </header>

    <main class="content mainpage_grid_format">
    <h2 style="text-align: left" class="heading">Today</h2>

    <!-- 4 records -->
    <div class="boxes_container sec1">

        <contianer class="container info_rectangle_container">
            <div class="data_container">
                <img class="body_icons" src="../public/res/Icon_blood.svg" alt="blood icon image">
                <p class="bigger_p">Blood Glucose Level</p>
                <img class="body_icons" src="../public/res/Icon_comment.svg" alt="comment icon image">
            </div>
            <div class="data_container input_data">
                <input type="text">
                <p>nmol/L</p> 
            </div>

            <!--save button--> 
            <button class="center white_button">SAVE</button>
            
        </contianer>

        <contianer class="container info_rectangle_container">
            <div class="data_container">
                <img class="body_icons" src="../public/res/Icon-weight.svg" alt="weight icon image">
                <p class="bigger_p">Weight</p>
                <img class="body_icons" src="../public/res/Icon_comment.svg" alt="comment icon image">
            </div>
            <div class="data_container input_data">
                <input type="text">
                <p>kgrams</p>   
            </div>

            <!--save button--> 
            <button class="center white_button">SAVE</button>    

        </contianer>
        
        

    </div>


    <div class="boxes_container sec2">

        <contianer class="container info_rectangle_container">
            <div class="data_container">
                <img class="body_icons" src="../public/res/Icon_excercise.svg" alt="exercise icon image">
                <p class="bigger_p">Exercise</p>
                <img class="body_icons" src="../public/res/Icon_comment.svg" alt="comment icon image">  
            </div>
            <div class="data_container input_data">
                <input type="text">
                <p>steps</p> 
            </div>

            <!--save button--> 
            <button class="center white_button">SAVE</button>

        </contianer>

        <contianer class="container info_rectangle_container">
            <div class="data_container">
                <img class="body_icons" src="../public/res/Icon_doses.svg" alt="doses icon image">
                <p class="bigger_p">Doses of Insulin Taken</p> 
                <img class="body_icons" src="../public/res/Icon_comment.svg" alt="comment icon image">                  
            </div>
            <div class="data_container input_data">
                <input type="text"> 
                <p>doses</p> 
            </div> 

            <!--save button--> 
            <button class="center white_button">SAVE</button>

        </contianer>

    </div>


        <div class="center sec3">
            <button class="pink_button">SAVE</button>
          </div>
    </main>
    


    <footer>
        <a class="icons"><img src="../public/res/Icon_home.svg" /></a>
        <a class="icons"><img src="../public/res/Icon_record.svg" /></a>
        <a class="icons"><img src="../public/res/Icon_rank.svg" /></a>
        <a class="icons"><img src="../public/res/Icon_login.svg" /></a>
    </footer>
